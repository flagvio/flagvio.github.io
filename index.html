<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            table, th, tr, td{
                border: 1px solid black;
                padding: 3px 5px;
                border-collapse: collapse;
                font-size: 35px;
            }
        </style>
    </head>
    <body>

            <table id="table">
                <thead>
                    <tr colspan="3">
                        <th colspan="3">Dati anagrafici</th>
                    </tr>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Et√†</th>
                        <th>Account Balance</th>
                    </tr>
                </thead>
                <tbody id="dati">
                
                </tbody>
            </table>



        <script>
        var GetCustomers = function(){
           return $.ajax({
                method: "GET",
                url: "http://localhost:5097/api/Customer",
                success: function(utenti){
                    for(var utente of utenti)
                    {
                        var tr = $("<tr/>");
                        $('#dati-anagrafici').append(tr);
                        tr.append($('<td/>').append(utente.firstName));
                        tr.append($('<td/>').append(utente.secondName));
                        tr.append($('<td/>').append(utente.age));
                    }
                }
            });  
        };
            
        var GetConti = function(){    
            return $.ajax({
                method: "GET",
                url:"http://localhost:5097/api/Conto",
                success: function(conti){
                    for(var conto of conti)
                    {
                        var tr = $("<tr/>");
                        $('#dati-conto').append(tr);
                        tr.append($('<td/>').append(conto.accountBalance));
                        tr.append($('<td/>').append(conto.userId));
                    }
                }
            });
        };
        $.when(GetCustomers(), GetConti()).done(function(utenti, conti){
            var tr = $("<tr/>");
            for(var utente of utenti)
            {
                $('#dati').append(tr);
                        tr.append($('<td/>').append(utente.firstName));
                        tr.append($('<td/>').append(utente.secondName));
                        tr.append($('<td/>').append(utente.age));
                for(var conto of conti)
                {
                        var tr = $("<tr/>");
                        $('#dati').append(tr);
                        tr.append($('<td/>').append(conto.accountBalance));
                        tr.append($('<td/>').append(conto.userId));                  
                }
            }
        });
        </script>
    </body>
</html>
