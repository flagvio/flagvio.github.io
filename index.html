<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            table, th, tr, td{
                border: 1px solid black;
                padding: 3px 5px;
                border-collapse: collapse;
                font-size: 35px;
            }
        </style>
    </head>
    <body>

            <table id="table">
                <thead>
                    <tr colspan="3">
                        <th colspan="3">Dati anagrafici</th>
                    </tr>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Et√†</th>
                        <th>Account Balance</th>
                        <th>User ID</th>
                    </tr>
                </thead>
                <tbody id="dati">
                
                </tbody>
            </table>



        <script>
        var GetCustomers = function(){
           return $.ajax({
                method: "GET",
                url: "http://localhost:5097/api/Customer",
                success: function(utenti){}
            });  
        };
            
        var GetConti = function(){    
            return $.ajax({
                method: "GET",
                url:"http://localhost:5097/api/Conto",
                success: function(conti){}
            });
        };
            
        $.when(GetCustomers(), GetConti()).done(function(utenti, conti){    
        for(var utente of utenti)
            {
                var tr = $("<tr/>");
                $('#dati').append(tr);
                tr.append($('<td/>').text(utente.firstName));
                tr.append($('<td/>').text(utente.secondName));
                tr.append($('<td/>').text(utente.age));    
                for(var conto of conti)
                {
                    if(utente.userId == conto.userId)
                    {
                        tr.append($('<td/>').text(conto.accountBalance));
                    }
                }
            }
      
        });
        </script>
    </body>
</html>
