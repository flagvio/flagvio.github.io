<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            table, th, tr, td{
                border: 1px solid black;
                padding: 3px 5px;
                border-collapse: collapse;
                font-size: 50px;
            }
        </style>
    </head>
    <body>

            <table id="table">
                <thead>
                    <tr colspan="3">
                        <th colspan="3">Dati anagrafici</th>
                    </tr>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Et√†</th>
                    </tr>
                </thead>
                <tbody id="dati-anagrafici">
                
                </tbody>
            </table>


        <script>

            $.ajax({
                method: "GET",
                url: "http://localhost:5097/api/Conto",
                success: function(utenti){
                    for(var utente of utenti)
                    {
                        var tr = $("<tr/>");
                        $('#dati-anagrafici').append(tr);
                        tr.append($('<td/>').append(utente.firstName));
                        tr.append($('<td/>').append(utente.secondName));
                        tr.append($('<td/>').append(utente.age));
                    }
                }
            });        
           
        </script>
    </body>
</html>
